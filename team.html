---
layout: page
title: Our Team
description: Meet our team
image: assets/images/pic03.png
nav-menu: yes
---
<div id="main" class="alt">
	<section id="one">
		<div class="inner">
			<div class="row">
				<div class="12u$ 12u$(small)">
					<h2>Team</h2>
				</div>
			</div>
			<div class="row">
				{% for post in site.posts %}
				{% if post.category == 'team' %}
					<div class="3u 12u$(small)">
						<a href="{{ post.url }}">
							<div class="box team-members">
								<span class="image fit"><img src="{{ post.image }}" alt=""></span>
								<p class="member-name">{{ post.title }}</p>
							</div>
						</a>
					</div>
				{% endif %}
				{% endfor %}
			</div>
		</div>
	</section>
</div>
