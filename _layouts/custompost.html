<html>

{% include head.html %}

<body>

    {% include header.html %}

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<h2 class="blog-heading">{{ page.title }}</h2>
        <p><i class="fa fa-clock-o"></i> {{ page.date | date: "%B %-d, %Y" }}</p>
		{% if page.image %}
            <span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
        {% endif %}
		<p>{{ content }}</p>
        <ul class="actions buttons-to-right">
            <li><a href="{{ site.baseurl }}/blog.html" class="button small">Back</a></li>
        </ul>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
