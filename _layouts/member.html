<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<div class="row">
            <div class="3u 12u$(small)">
                {% if page.image %}<span class="image fit"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
            </div>
            <div class="9u 12u$(small)">
                <h1 class="member-name">{{ page.title }}</h1>
                <h5>{{ page.description }}
                    {% if page.email %}<a href="mailto:{{ page.email }}"><i class="fa fa-envelope team-contact"></i></a>{% endif %}
                    {% if page.linkedin %}<a href="{{ page.linkedin }}"><i class="fa fa-linkedin team-contact"></i></a>{% endif %}
                    {% if page.twitter %}<a href="{{ page.twitter }}"><i class="fa fa-twitter team-contact"></i></a>{% endif %}
                </h5>
                <p>{{ content }}</p>
            </div>
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
